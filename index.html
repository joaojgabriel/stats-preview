<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="João Gabriel" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stat preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-wrapper">
          <picture>
            <source
              media="(min-width: 725px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img src="images/image-header-mobile.jpg" alt="" />
          </picture>
          <div class="overlay"></div>
        </div>
        <article class="content">
          <h1>Get <em> insights </em> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="features">
            <div class="feature">
              <span class="stat"><strong> 10k+ </strong></span>
              <span class="heading"> COMPANIES </span>
            </div>
            <div class="feature">
              <span class="stat"><strong> 314 </strong></span>
              <span class="heading"> TEMPLATES </span>
            </div>
            <div class="feature">
              <span class="stat"><strong> 12M+ </strong></span>
              <span class="heading"> QUERIES </span>
            </div>
          </div>
        </article>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/joaojgabriel"
        >João Gabriel</a
      >.
    </footer>
  </body>
</html>
